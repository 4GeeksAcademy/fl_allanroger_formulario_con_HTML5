                                        <!-- INFO card -->

          <div class="row">
            <div class="mb-3 col-6 ">
              <label for="exampleFormControlInput1" class="form-label">Card #</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="xxxxxxxxxxxxxxxx">
            </div>
            <div class="mb-3 col-3">
              <label for="exampleFormControlInput1" class="form-label">CVC #</label>
               <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="0000">
            </div>
            <div class="col-3">
              <label for="exampleFormControlInput1" class="form-label">Amount</label>
              <div class="input-group mb-3">
               <span class="input-group-text">$</span>
               <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Amount">
              </div>
            </div>
          </div>
                                        <!-- INFO name -->
                                        
          <div class="row">
            <div class="mb-3 col-6">
              <label for="exampleFormControlInput1" class="form-label">First Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" >
            </div>
            <div class="mb-3 col-6">
              <label for="exampleFormControlInput1" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
          </div>
                                        <!-- INFO city -->

          <div class="row">
            <div class="mb-3 col-6">
              <label for="exampleFormControlInput1" class="form-label">City</label>
              <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="col-3">
              <label for="exampleFormControlInput1" class="form-label">State</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Pick a state</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
              <div class="mb-3 col-3">
                <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" >
              </div>
          </div>
